<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="task" placeholder="Adicione uma tarefa">
        <button class="add-button" onclick="addTask()">Adicionar</button>
        <div class="filter-buttons">
            <button class="filter-button" onclick="filterTasks('all')">Mostrar todas</button>
            <button class="filter-button" onclick="filterTasks('pending')">Mostrar pendentes</button>
            <button class="filter-button" onclick="filterTasks('completed')">Mostrar concluídas</button>
        </div>
        <button class="clear-button" onclick="clearCompletedTasks()">Remover concluídas</button>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
